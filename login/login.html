<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Daraz</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styl.css" />
</head>
<body>
    <header>
        <div class="navbar">
          <div class="nav-logo border">
            <div ><a href="../index.html"> <div class="logo"></div> </a></div>
          </div>
          <div class="nav-address border">
            <p class="add-first">Deliver to</p>
            <div class="add-icon">
              <i class="fa-solid fa-location-dot"></i>
              <p class="add-sec">Pakistan</p>
            </div>
          </div>
          <div class="nav-search">
            <select class="search-select">
              <option>All</option>
            </select>
            <input placeholder="Search in Daraz" class="search-input" />
            <div class="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
          <div class="user-icon">
            <i class="fa-regular fa-user"></i>
            <div><p class="nav-login">Login</p></div>
            <div>
              <p class="nav-line">|</p>
            </div>
          </div>
          <div class="nav-signup">
            <p>Sign Up</p>
          </div>
          <div class="nav-langicon">
            <i class="fa-solid fa-globe"></i>
            <div class="nav-lang">ENG</div>
          </div>
          <div class="nav-cart">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
    </header>
    
</body>
</html>
